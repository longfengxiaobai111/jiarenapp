<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="陕西社会保险" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <meta name="format-detection" content="telephone=no" />
    <title>陕西社会保险</title>
    <link rel="stylesheet" href="/webclip-site/style.css" />
    <link rel="manifest" href="/webclip-site/manifest.json" />
    <link rel="apple-touch-icon" href="/webclip-site/icons/icon-180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/webclip-site/icons/icon-192.png" />
    <link rel="icon" href="/webclip-site/icon.svg" />
  </head>
  <body>
    <main id="app" class="app">
      <div class="frame" role="application" aria-label="陕西社会保险">
        <section class="screen is-active" data-screen="home">
          <img class="screen__img" src="./tupian/tp1.jpg" alt="主页" draggable="false" />

          <button class="hotspot hotspot--handle" type="button" data-nav="handle" aria-label="业务办理"></button>
        </section>

        <section class="screen" data-screen="handle">
          <img class="screen__img" src="./tupian/tp2.jpg" alt="业务办理" draggable="false" />

          <button class="hotspot hotspot--to-query" type="button" data-nav="query" aria-label="我要查询"></button>
          <button class="back" type="button" data-nav="home" aria-label="返回"></button>
        </section>

        <section class="screen" data-screen="query">
          <img class="screen__img" src="./tupian/tp3.jpg" alt="业务查询" draggable="false" />

          <button class="back" type="button" data-nav="handle" aria-label="返回"></button>
        </section>
      </div>
    </main>

    <script src="/webclip-site/app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/webclip-site/sw.js").catch(() => {});
        });
      }
    </script>
  </body>
</html>
